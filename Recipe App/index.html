<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/23192939c8.js" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="mobile-container">
    <header>
      <input type="text" id="search-input">
      <button id="search"><i class="fas fa-search"></i></button>
    </header>
    <div class="fav-container" id="fav-container">
      <h3>Favorite Meals</h3>
      <ul class="fav-meals" id="fav-meals"></ul>
    </div>
    <div class="meals" id="meals"> </div>
  </div>
  <div class="meal-info-container" id="modal">
    <div class="meal-info-header" id="meal-info">
      <button id="close-modal" class="close-modal"><i class="far fa-times-circle"></i></button>
      <div class="meal-info-body" id="meal-popup"></div>
    </div>
  </div>
</body>
</html>
