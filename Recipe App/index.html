<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/23192939c8.js" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="mobile-container">
    <header>
      <input type="text">
      <button id="search">Search</button>
    </header>
    <div class="fav-container">
      <h3>Favorite Meals</h3>
      <ul>
        <li>
          <img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="lemon">
          <span>Lemon</span>
        </li>
        <li>
          <img src="https://www.themealdb.com/images/media/meals/xvsurr1511719182.jpg" alt="apple">
          <span>Apple & Blackberry Crumble</span>
        </li>
        <li>
          <img src="https://www.themealdb.com/images/media/meals/wxywrq1468235067.jpg" alt="flan">
          <span>Apple Frangipan Tart</span>
        </li>
      </ul>
    </div>
    <div class="meals">
      <span class="random">
        random recipe
      </span>
      <div class="meal">
        <div class="meal-header">
          <img src="https://www.themealdb.com/images/media/meals/lpd4wy1614347943.jpg" alt="fish" >
        </div>
        <div class="meal-body">
          <h4>Vegetables</h4>
          <button>
            <i class="fas fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
