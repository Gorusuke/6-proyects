<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/23192939c8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="password-container">
    <div class="message-container"></div>
    <h2>Password Generator</h2>
    <div class="password-header">
      <div class="password" id="password"></div>
      <button id="copy"><i class="far fa-clipboard"></i></button>
    </div>
    <div class="password-body">
      <div class="form-control">
        <label for="length">Password Length</label>
        <input id="length" type="number" min="10" max="25" value="15">
      </div>
      <div class="form-control">
        <label for="upper">Include uppercase letters</label>
        <input id="upper" type="checkbox">
      </div>
      <div class="form-control">
        <label for="lower">Include lowercase letters</label>
        <input id="lower" type="checkbox">
      </div>
      <div class="form-control">
        <label for="number">Include numbers</label>
        <input id="number" type="checkbox">
      </div>
      <div class="form-control">
        <label for="symbol">Include symbols</label>
        <input id="symbol" type="checkbox">
      </div>
    </div>
    <button class="generate" id="generate">Generate Password</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
