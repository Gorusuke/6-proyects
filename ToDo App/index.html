<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/23192939c8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="app-container" class="app-container">
    <div class="header">
      <h1>ToDo App</h1>
      <h4>0 tasks</h4>
    </div>
    <div class="body"> 
      <p>Add here your list of tasks!!</p>
    </div>
  </div>
  <div class="add-container">
    <div id="add" class="add">
      <i class="fas fa-plus"></i>
    </div>
  </div>

  <div id="modal-container" class="modal-container">
    <div class="modal">
      <h2>Welcome to ToDo App</h2>
      <div class="form-container">
        <input id="text" type="text" placeholder="Write your To-Do name here...">
        <button id="addToDoButton">Add</button>
      </div>
      <p id='close' class="close">&times;</p>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
